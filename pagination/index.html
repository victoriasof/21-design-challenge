<!doctype html>
<html lang="en">
<head>
    <title>pagination</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#!" tabindex="-1"> << </a>
            </li>
            <li class="page-item"><a class="page-link bg-secondary text-white" href="#!">1</a></li>
            <li class="page-item"><a class="page-link bg-secondary text-white" href="#!">2</a></li>
            <li class="page-item"><a class="page-link bg-secondary text-white" href="#!">3</a></li>

            <li class="page-item"><a class="page-link bg-secondary text-white" href="#!">4</a></li>

            <li class="page-item"><a class="page-link" href="#!">...</a></li>

            <li class="page-item"><a class="page-link bg-secondary text-white" href="#!">68</a></li>



            <li class="page-item active">
                <a class="page-link" href="#!">69 <span class="sr-only">(current)</span></a>
            </li>

            <li class="page-item"><a class="page-link bg-secondary text-white" href="#!">70</a></li>

                <a class="page-link bg-secondary text-white" href="#!"> >> </a>
            </li>

        </ul>
    </nav>



</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
